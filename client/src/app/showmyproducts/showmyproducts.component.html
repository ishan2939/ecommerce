    <div class="products">
      <div class="products__header">
        <h2>My Products</h2>
      </div>
      <div *ngIf="loading" class="products__loading">
        <ng-template #indicatorTemplate>
          <i
            nz-icon
            nzType="loading"
            [ngStyle]="{ 'font-size': '2rem', margin: '0 auto' }"
          ></i>
        </ng-template>
        <nz-spin nzSimple [nzIndicator]="indicatorTemplate"> </nz-spin>
      </div>
      <div class="products__list">

        <div class="product-card" *ngFor="let n of products">
          <div class="product-card__image" routerLink="/productdetails/{{ n._id }}">
            <img src="{{ n.image }}" alt="" />
          </div>
          <div class="product-card__info">
            <header>
              <div class="title">
                <div class="product-name">{{ n.title }}</div>
                <div class="product-short-desc">{{ n.short_desc }}</div>
              </div>
              <div class="product-price">{{ n.price | currency: "USD" }}</div>
            </header>
          </div>
